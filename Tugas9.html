<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konversi Bilangan</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin-top: 80px;
            background-color: #f9f9f9;
        }

        input, button {
            padding: 12px 18px;
            font-size: 16px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #e0e0e0;
            cursor: pointer;
        }

        button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>

    <h2>Konversi Bilangan</h2>
    <input type="text" id="inputAngka" placeholder="Masukkan Bilangan Desimal">
    <button onclick="konversiBilangan()">Konversi</button>

    <script>
        function konversiBilangan() {
            const input = document.getElementById('inputAngka').value.trim();
            const angka = parseInt(input);

            if (isNaN(angka)) {
                Swal.fire({
                    title: 'Masukkan Angka yang benar!',
                    icon: 'error',
                    confirmButtonColor: '#ff69b4',
                    confirmButtonText: 'OK'
                });
            } else {
                const biner = angka.toString(2);
                const oktal = angka.toString(8);
                const heksa = angka.toString(16).toUpperCase();

                Swal.fire({
                    title: 'Hasil Konversi',
                    html: `
                        <p><strong>Biner :</strong> ${biner}</p>
                        <p><strong>Oktal :</strong> ${oktal}</p>
                        <p><strong>Heksadesimal :</strong> ${heksa}</p>
                    `,
                    icon: 'success',
                    confirmButtonColor: '#ff69b4',
                    confirmButtonText: 'OK'
                });
            }
        }
    </script>

</body>
</html>
